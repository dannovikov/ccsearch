{% extends "layout.html" %}

{% block body %}

  {% for result in results %}
    <div class="result">
      <h4>{{search_term}} found in: </h4>
      <p>Text: {{result[0]}}</p>
      <p>Time stamp: {{result[1]}}</p>
      <a href={{result[2]}} target="_blank">Link to timestamp</a>
      <br><br>
    </div>
  {% endfor %}

<form action="/">
    <input type="submit" value="Return" />
</form>
{% endblock %}
