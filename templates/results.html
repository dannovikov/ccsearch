{% extends "layout.html" %}

{% block script %}
<script src="static/scripts/script.js"></script>
{% endblock %}


{%block header%}
<form class="continuesearch" action="/" method="post">
  <input hidden type='text' name='link' value="{{link}}">
  <input type="text" name="search_term" size='50' placeholder="{{search_term}}">
  <input type="submit" value="Search" />
</form>
{%endblock%}
{% block body %}



<p id="resultTitle">"{{search_term}}"</p>
  {% for result in results %}
    <div class="result">
      <p>"{{result[0]}}"</p>
      <p>Time stamp: {{result[1]}}</p>
      <a href={{result[2]}} target="_blank">Link to timestamp</a>
      <br><br>
    </div>
  {% endfor %}

<form action="/">
    <input type="submit" value="Return" />
</form>
{% endblock %}
