{% extends "layout.html" %}

{% block script %}
<script src="static/scripts/script.js"></script>
{% endblock %}




{%block header%}
<h4 id="resultTitle">Search results for:  "{{search_term}}" </h4>
{%endblock%}
{% block body %}

  {% for result in results %}
    <div class="result">
      <p>"{{result[0]}}"</p>
      <p>Time stamp: {{result[1]}}</p>
      <a href={{result[2]}} target="_blank">Link to timestamp</a>
      <br><br>
    </div>
  {% endfor %}

<form action="/">
    <input type="submit" value="Return" />
</form>
{% endblock %}
